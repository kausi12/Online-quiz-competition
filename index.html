<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz Application</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .quiz-container {
            min-height: 450px;
            width: 100%;
            max-width: 600px;
        }
        .answer-btn {
            transition: background-color 0.3s, border-color 0.3s, transform 0.1s;
        }
        .answer-btn:hover:not(:disabled) {
            transform: translateY(-2px);
        }
        .correct {
            background-color: #22c55e !important; /* Tailwind green-500 */
            border-color: #16a34a !important; /* Tailwind green-600 */
            color: white;
        }
        .incorrect {
            background-color: #ef4444 !important; /* Tailwind red-500 */
            border-color: #dc2626 !important; /* Tailwind red-600 */
            color: white;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-slate-900 to-slate-700 min-h-screen flex items-center justify-center p-4 text-white">

    <div class="bg-slate-800 p-8 rounded-2xl shadow-2xl quiz-container flex flex-col justify-between">
        
        <!-- Start Screen -->
        <div id="start-screen" class="text-center">
            <h1 class="text-4xl font-bold mb-4">Frontend Dev Quiz</h1>
            <p class="text-slate-300 mb-8">Test your knowledge with these multiple-choice questions.</p>
            <button id="start-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg text-lg transition duration-300 shadow-lg">Start Quiz</button>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="hidden">
            <div id="question-header" class="flex justify-between items-center border-b border-slate-600 pb-4 mb-6">
                <h2 id="question-text" class="text-xl md:text-2xl font-semibold leading-tight">Question text goes here...</h2>
                <p id="question-counter" class="text-slate-400 font-medium text-sm flex-shrink-0 ml-4">1 / 10</p>
            </div>
            <div id="answer-buttons" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <!-- Answer buttons will be generated here -->
            </div>
            <button id="next-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg text-lg transition duration-300 shadow-lg hidden">Next</button>
        </div>

        <!-- Score Screen -->
        <div id="score-screen" class="hidden text-center">
            <h1 class="text-4xl font-bold mb-4">Quiz Complete!</h1>
            <p id="score-text" class="text-2xl text-slate-300 mb-8">You scored 0 out of 0.</p>
            <button id="restart-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg text-lg transition duration-300 shadow-lg">Play Again</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "What does CSS stand for?",
                answers: [
                    { text: "Cascading Style Sheets", correct: true },
                    { text: "Creative Style Sheets", correct: false },
                    { text: "Computer Style Sheets", correct: false },
                    { text: "Colorful Style Sheets", correct: false }
                ]
            },
            {
                question: "Which HTML tag is used to define an internal style sheet?",
                answers: [
                    { text: "<script>", correct: false },
                    { text: "<css>", correct: false },
                    { text: "<style>", correct: true },
                    { text: "<link>", correct: false }
                ]
            },
            {
                question: "What is the correct JavaScript syntax to change the content of the HTML element below?\n<p id='demo'>This is a demonstration.</p>",
                answers: [
                    { text: "document.getElementByName('p').innerHTML = 'Hello World!';", correct: false },
                    { text: "document.getElementById('demo').innerHTML = 'Hello World!';", correct: true },
                    { text: "document.getElement('p').innerHTML = 'Hello World!';", correct: false },
                    { text: "#demo.innerHTML = 'Hello World!';", correct: false }
                ]
            },
            {
                question: "Which property is used to change the background color?",
                answers: [
                    { text: "bgcolor", correct: false },
                    { text: "color", correct: false },
                    { text: "background-color", correct: true },
                    { text: "background", correct: false }
                ]
            },
            {
                question: "How do you write 'Hello World' in an alert box?",
                answers: [
                    { text: "msg('Hello World');", correct: false },
                    { text: "alertBox('Hello World');", correct: false },
                    { text: "msgBox('Hello World');", correct: false },
                    { text: "alert('Hello World');", correct: true }
                ]
            },
            {
                question: "Which of these is a popular JavaScript framework?",
                answers: [
                    { text: "Laravel", correct: false },
                    { text: "React", correct: true },
                    { text: "Django", correct: false },
                    { text: "Flask", correct: false }
                ]
            },
            {
                question: "What does the 'flexbox' layout model in CSS specialize in?",
                answers: [
                    { text: "Creating complex table layouts", correct: false },
                    { text: "Animating elements on a page", correct: false },
                    { text: "One-dimensional layouts and alignment", correct: true },
                    { text: "Handling server-side requests", correct: false }
                ]
            },
            {
                question: "Which git command is used to upload the local repository content to a remote repository?",
                answers: [
                    { text: "git commit", correct: false },
                    { text: "git add", correct: false },
                    { text: "git push", correct: true },
                    { text: "git pull", correct: false }
                ]
            }
        ];

        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const scoreScreen = document.getElementById('score-screen');

        const startBtn = document.getElementById('start-btn');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');

        const questionText = document.getElementById('question-text');
        const questionCounter = document.getElementById('question-counter');
        const answerButtons = document.getElementById('answer-buttons');
        const scoreText = document.getElementById('score-text');

        let currentQuestionIndex = 0;
        let score = 0;

        startBtn.addEventListener('click', startQuiz);
        nextBtn.addEventListener('click', () => {
            currentQuestionIndex++;
            setNextQuestion();
        });
        restartBtn.addEventListener('click', startQuiz);

        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            startScreen.classList.add('hidden');
            scoreScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            nextBtn.classList.add('hidden');
            setNextQuestion();
        }

        function setNextQuestion() {
            resetState();
            if (currentQuestionIndex < questions.length) {
                showQuestion(questions[currentQuestionIndex]);
            } else {
                showScore();
            }
        }

        function showQuestion(question) {
            questionText.innerText = question.question;
            questionCounter.innerText = `${currentQuestionIndex + 1} / ${questions.length}`;
            question.answers.forEach(answer => {
                const button = document.createElement('button');
                button.innerText = answer.text;
                button.classList.add('answer-btn', 'w-full', 'bg-slate-700', 'hover:bg-slate-600', 'text-white', 'font-medium', 'py-3', 'px-4', 'rounded-lg', 'text-left', 'border-2', 'border-slate-600');
                if (answer.correct) {
                    button.dataset.correct = answer.correct;
                }
                button.addEventListener('click', selectAnswer);
                answerButtons.appendChild(button);
            });
        }

        function resetState() {
            nextBtn.classList.add('hidden');
            while (answerButtons.firstChild) {
                answerButtons.removeChild(answerButtons.firstChild);
            }
        }

        function selectAnswer(e) {
            const selectedBtn = e.target;
            const correct = selectedBtn.dataset.correct === 'true';

            if (correct) {
                score++;
                selectedBtn.classList.add('correct');
            } else {
                selectedBtn.classList.add('incorrect');
            }
            
            Array.from(answerButtons.children).forEach(button => {
                if (button.dataset.correct === 'true' && !correct) {
                    button.classList.add('correct');
                }
                button.disabled = true;
            });

            nextBtn.classList.remove('hidden');
        }

        function showScore() {
            quizScreen.classList.add('hidden');
            scoreScreen.classList.remove('hidden');
            scoreText.innerText = `You scored ${score} out of ${questions.length}.`;
        }
    </script>
</body>
</html>
